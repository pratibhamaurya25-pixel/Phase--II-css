<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="feedbackUI.css">
</head>
<body>
    <div class="feedback-div">
    <div class="card-container">
        <header>
            <h1>Give Us Your feedback</h1>
        </header>
    <main>
    <div class="form-container">
    <form>
      <label>Your Name</label>
      <div class="name-fields">
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last">
      </div>

      <label>Your Email</label>
      <input type="email" placeholder="example@gmail.com">
      <div class="rating">
      <lable>How would you rate my Feedback Page?</lable>
      <label><input type="radio" name="page" value="excellent"> Excellent</label>
      <label><input type="radio" name="page" value="good"> Good</label>
      <label><input type="radio" name="page" value="average"> Average</label>
      <label><input type="radio" name="page" value="poor"> Poor</label>
      </div>
      <div class="radio-group">
      <label>Was the Feedback Page easy to use?</label>
      <label><input type="radio" name="page" value="yes"> Yes</label>
      <label><input type="radio" name="page" value="somewhat"> Somewhat</label>
      <label><input type="radio" name="page" value="no"> No</label>
      </div>
      <label>Tell us more about your experience with us</label>
      <textarea rows="4" placeholder="Write your feedback..."></textarea>

        <label>What did You like the most?</label>
        <div class="checkbox">
        <input type="checkbox" id="Content">
        <label for="content">Content</label>
        <input type="checkbox" id="Design">
        <lable for="Design">Design</lable>
        <input type="checkbox" id="portal navigation">
        <lable for="portal navigation">Portal Navigation</lable>
        </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  </main>
  </div>
  </div>
</body>
</html>

       <nav>

    <main>
        <div class="card-container">
        <div class="feedback-container">
    <h2>Give Us Your feedback</h2>

    <form>
      <label>Your Name</label>
      <div class="name-fields">
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last">
      </div>

      <label>Your Email</label>
      <input type="email" placeholder="example@gmail.com">
      <div class="rate-div">
      <div class="rating">
      <lable>How would you rate the course content?</lable>
      <label><input type="radio" name="course" value="excellent"> Excellent</label>
      <label><input type="radio" name="course" value="good"> Good</label>
      <label><input type="radio" name="course" value="average"> Average</label>
      <label><input type="radio" name="course" value="poor"> Poor</label>
      </div>
      <div class="radio-group">
      <label>Was the course portal easy to use?</label>
      <label><input type="radio" name="portal" value="yes"> Yes</label>
      <label><input type="radio" name="portal" value="somewhat"> Somewhat</label>
      <label><input type="radio" name="portal" value="no"> No</label>
      </div>
      </div>

      <label>Tell us more about your experience with us</label>
      <textarea rows="4" placeholder="Write your feedback..."></textarea>

        <label>What did You like the most?</label>
        <div class="checkbox">
        <input type="checkbox" id="Content">
        <label for="content">Content</label>
        <input type="checkbox" id="Design">
        <lable for="Design">Design</lable>
        <input type="checkbox" id="portal navigation">
        <lable for="portal navigation">Portal Navigation</lable>
        </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  </div>
    </main>
    <footer>
            Thank you for your valuable feedback! Your suggestions help us improve our portal.
    </footer>
</body>
